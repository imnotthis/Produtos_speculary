<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Produtos</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <div class="menu">
        <div class="left-side-menu">
        <div class="logo">
            <img src="logo.png">
        </div>
        </div>
    </div>
    <div class="line"></div>
    </header>

    <main>
        <section>
            <div class="container">
                <div class="left-side">
                <div class="items">
                <div class="select-image">
                    <img src="images/oculos1.jpg">
                </div>
                <div class="thumbnails">
                    <div class="thumbnail">
                        <img src="images/oculos2.jpg">
                    </div>
                    <div class="thumbnail">
                        <img src="images/oculos3.jpg">
                    </div>
                    <div class="thumbnail">
                        <img src="images/oculos4.jpg">
                    </div>
                </div>
            </div>
        </div>

                <div class="right-side">
                <div class="content">
                    <h6>ÓCULOS DE SOL</h6>
                    <h1>Óculos feminino com armação em formato triangular vintage</h1>
                    <p>poucas unidades</p>
                    <div class="prices">
                    <span class="price">$85,00</span>
                    <span class="off">$100,00</span>
                    </div>
                    <div class="options">
                        <div class="amount">
                            <div class="minus">
                                <img src="images/icone diminu.svg">
                            </div>
                                <span class=""></span>
                                <span>0</span>
                            <div class="plus">
                                <img src="images/icone adc.svg">
                            </div>
                        </div>
                        <a href="" class="button"><img src="images/icone carrinho.svg"> Adicione ao carrinho</a>
                        <a href="" class="button2"><img src="images/favicon-32x32.png"></a> 
                    </div>
                </div>
            </div>
        </div>
        </section>
    </main>
</body>
</html>
